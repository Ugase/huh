import = [
    "/home/denzel/.config/alacritty/themes/themes/catppuccin_frappe.toml",
]

[shell]
program = "/usr/bin/fish"

[cursor.style]
blinking = "On"

[font]
size = 12

[font.normal]
family = "JetBrainsMono Nerd Font Mono"
style = "Regular"

[mouse]
hide_when_typing = true

[window]
dynamic_padding = true
dynamic_title = false
opacity = 1
title = "Terminal - Alacritty"

[window.dimensions]
columns = 106
lines = 31

[window.padding]
x = 2
y = 2
